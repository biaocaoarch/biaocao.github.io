<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIAO CAO | Architecture</title>
    <style>
        :root {
            --bg-color: #ffffff; 
            --text-main: #666666;
            --text-light: #999999;
            --text-dark: #333333;
            --font-family: "Helvetica", "Arial", sans-serif;
            --container-width: 92vw;
        }

        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }

        /* --- 图片防盗锁定 --- */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .site-wrapper {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 4vw 2vw;
            box-sizing: border-box;
        }

        /* Header 样式同步 Photography 页面 */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: baseline; 
            margin-bottom: clamp(60px, 8vw, 120px); /* 响应式间距 */
        }
        
        .logo { 
            font-weight: bold; 
            font-size: clamp(1.1rem, 1.4vw, 1.5rem); /* 响应式字体，与 Photography 一致 */
            letter-spacing: -0.02em; 
            color: var(--text-dark); 
            text-transform: uppercase; 
            text-decoration: none;
        }

        nav ul { 
            list-style: none; 
            display: flex; 
            gap: 3vw; 
            padding: 0; 
            margin: 0; 
            font-size: clamp(0.75rem, 0.9vw, 0.9rem); 
            text-transform: uppercase; 
            letter-spacing: 0.1em;
        }
        
        nav a { text-decoration: none; color: var(--text-light); transition: color 0.3s; }
        nav a:hover, nav a.active { color: var(--text-dark); }

        .work-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45%, 1fr)); gap: 5vw; }
        
        /* 使整个作品项可点击 */
        .work-item { text-decoration: none; color: inherit; display: block; }
        
        .work-image-container { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            background-color: #f0f0f0; 
            margin-bottom: 15px; 
            overflow: hidden; 
        }
        
        .work-image-container img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease; 
        }
        
        .work-item:hover img { transform: scale(1.05); }

        /* 标题字体调整，同步 Photography */
        .work-title { 
            font-size: clamp(0.85rem, 1vw, 1.1rem); /* 响应式字体，变大 */
            color: var(--text-dark); 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
        }
        
        .work-meta { 
            font-size: 0.75rem; 
            color: var(--text-light); 
            margin-top: 5px; 
        }

        @media (max-width: 768px) { 
            .work-grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>
    <div class="site-wrapper">
        <header>
            <a href="Index.html" class="logo">Biao Cao</a>
            <nav>
                <ul>
                    <li><a href="Architecture.html" class="active">Architecture</a></li>
                    <li><a href="Photography.html">Photography</a></li>
                    <li><a href="Resume.html">Resume</a></li>
                    <li><a href="Index.html">About</a></li>
                </ul>
            </nav>
        </header>

        <main class="work-grid">
            <a href="UrbanTextures.html" class="work-item">
                <div class="work-image-container">
                    <img src="images/urban_textures_cover.jpg" alt="Urban Textures">
                </div>
                <div class="work-title">Urban Textures: A Campus in Shenzhen</div>
                <div class="work-meta">Urban Design / SCI-Arc</div>
            </a>
            <a href="PostWarStatic.html" class="work-item">
                <div class="work-image-container">
                    <img src="images/post_war_static_cover.jpg" alt="Post War Static">
                </div>
                <div class="work-title">Post War Static</div>
                <div class="work-meta">Urban Design / SCI-Arc</div>
            </a>
            <a href="EarthProtector.html" class="work-item">
                <div class="work-image-container">
                    <img src="images/earth_protector_cover.jpg" alt="Earth Protector">
                </div>
                <div class="work-title">Earth Protector</div>
                <div class="work-meta">Architecture / SCI-Arc</div>
            </a>
            <a href="CiudadCasadeArte.html" class="work-item">
                <div class="work-image-container">
                    <img src="images/Ciudad_Casa_de_Arte_cover.png" alt="Ciudad Casa de Arte">
                </div>
                <div class="work-title">Ciudad Casa de Arte</div>
                <div class="work-meta">Architecture / SCI-Arc</div>
            </a>
        </main>
    </div>

    <script>
        // --- 禁止图片右键和保存 ---
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') e.preventDefault();
        });
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') e.preventDefault();
        });
    </script>
</body>
</html>
