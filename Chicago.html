<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIAO CAO | Chicago Street</title>
    <style>
        :root {
            --bg-color: #ffffff; 
            --text-main: #666666; 
            --text-light: #999999;
            --text-dark: #333333;
            --font-family: "Helvetica", "Arial", sans-serif;
            --container-width: 92vw;
        }

        body { 
            font-family: var(--font-family); 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            -webkit-font-smoothing: antialiased; 
        }

        .site-wrapper { 
            max-width: var(--container-width); 
            margin: 0 auto; 
            padding: 4vw 2vw; 
            box-sizing: border-box; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 20px; flex-shrink: 0; }
        .logo { font-size: clamp(1.1rem, 1.4vw, 1.5rem); font-weight: bold; color: var(--text-dark); text-transform: uppercase; text-decoration: none; }
        .back-link { font-size: 0.8rem; text-transform: uppercase; text-decoration: none; color: var(--text-light); transition: color 0.3s; }
        .back-link:hover { color: var(--text-dark); }

        /* --- 主滑动区域 --- */
        .slider-wrapper { position: relative; flex-grow: 1; display: flex; align-items: center; }
        .slider-container {
            display: flex; overflow-x: auto; overflow-y: hidden; scroll-snap-type: x mandatory; scroll-behavior: smooth;
            gap: 5vw; width: 100%; height: 70vh; align-items: center; scrollbar-width: none;
        }
        .slider-container::-webkit-scrollbar { display: none; }

        .photo-slide { flex: 0 0 auto; scroll-snap-align: center; cursor: zoom-in; }
        .photo-slide img { height: 60vh; width: auto; display: block; transition: transform 0.3s ease; }
        .photo-caption { font-size: 0.75rem; color: var(--text-light); margin-top: 1rem; text-align: center; letter-spacing: 0.05em; text-transform: uppercase; }

        /* --- 导航键通用样式 --- */
        .nav-btn-base {
            background: none; border: none; cursor: pointer; padding: 20px; z-index: 10;
            opacity: 0.2; transition: opacity 0.3s; color: var(--text-dark);
        }
        .nav-btn-base:hover { opacity: 1; }
        /* 增大箭头尺寸至 60px，并调细线条保持精致感 */
        .nav-btn-base svg { width: 60px; height: 60px; stroke: currentColor; stroke-width: 1px; fill: none; }
        
        /* 主界面导航键位置 */
        .main-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); }
        .btn-left { left: -60px; }
        .btn-right { right: -60px; }

        /* --- 放大模态框 (Lightbox) --- */
        #lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 1000;
            justify-content: center; align-items: center;
        }
        /* Lightbox 图片样式，禁止点击图片关闭 */
        #lightbox img { max-width: 85vw; max-height: 85vh; object-fit: contain; cursor: default; }
        
        /* Lightbox 导航键位置 */
        .lightbox-nav-btn { position: fixed; top: 50%; transform: translateY(-50%); z-index: 1010; opacity: 0.5; }
        .lightbox-nav-btn.btn-left { left: 30px; }
        .lightbox-nav-btn.btn-right { right: 30px; }

        .page-info { flex-shrink: 0; margin-top: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .info-text h1 { font-size: clamp(1.2rem, 2vw, 2rem); color: var(--text-dark); margin: 0; letter-spacing: 0.1em; }

        @media (max-width: 800px) {
            .main-nav-btn { display: none; } /* 移动端主界面隐藏箭头 */
            .photo-slide img { height: 50vh; }
            /* 移动端 Lightbox 箭头稍微调小以免遮挡 */
            .lightbox-nav-btn svg { width: 40px; height: 40px; }
            .lightbox-nav-btn.btn-left { left: 10px; } .lightbox-nav-btn.btn-right { right: 10px; }
        }
    </style>
</head>
<body>

    <div class="site-wrapper">
        <header>
            <a href="index.html" class="logo">Biao Cao</a>
            <a href="photography.html" class="back-link">← Portfolio</a>
        </header>

        <div class="slider-wrapper">
            <button class="nav-btn-base main-nav-btn btn-left" onclick="scrollSlider(-1)">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>

            <main class="slider-container" id="slider">
                <div class="photo-slide">
                    <img src="images/chicago_01.jpg" alt="Chicago 01">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_02.jpg" alt="Chicago 02">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_03.jpg" alt="Chicago 03">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_04.jpg" alt="Chicago 04">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_05.jpg" alt="Chicago 05">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_06.jpg" alt="Chicago 06">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_07.jpg" alt="Chicago 07">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_08.jpg" alt="Chicago 08">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_09.jpg" alt="Chicago 09">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_10.jpg" alt="Chicago 10">
                    <div class="photo-caption">Chicago River</div>
                </div>
                <div class="photo-slide">
                    <img src="images/chicago_11.jpg" alt="Chicago 11">
                    <div class="photo-caption">Chicago River</div>
                </div>
                  <div class="photo-slide">
                    <img src="images/chicago_12.jpg" alt="Chicago 12">
                    <div class="photo-caption">Starbuck</div>
                </div>
                  <div class="photo-slide">
                    <img src="images/chicago_13.jpg" alt="Chicago 13">
                    <div class="photo-caption">Ice Cream Shop</div>
                </div>
                  <div class="photo-slide">
                    <img src="images/chicago_14.jpg" alt="Chicago 14">
                    <div class="photo-caption">Chicago Street</div>
                </div>
            </main>

            <button class="nav-btn-base main-nav-btn btn-right" onclick="scrollSlider(1)">
                <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </button>
        </div>

        <section class="page-info">
            <div class="info-text">
                <h1>Chicago Street</h1>
                <p style="font-size: 0.85rem; color: var(--text-light);">Travel Documentation, 2025.</p>
            </div>
            <div style="font-size: 0.7rem; color: #ccc;">Scroll or click to explore</div>
        </section>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <button class="nav-btn-base lightbox-nav-btn btn-left" onclick="changeLightboxImage(-1, event)">
            <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
        </button>

        <img id="lightbox-img" src="" onclick="event.stopPropagation()">

        <button class="nav-btn-base lightbox-nav-btn btn-right" onclick="changeLightboxImage(1, event)">
            <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
        </button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        // 获取所有 slide 元素，用于计算索引
        const slides = Array.from(document.querySelectorAll('.photo-slide'));
        let currentLightboxIndex = 0;

        // 1. 鼠标滚轮横向滚动
        slider.addEventListener('wheel', (evt) => {
            evt.preventDefault(); slider.scrollLeft += evt.deltaY;
        });

        // 2. 主界面左右箭头滚动
        function scrollSlider(direction) {
            const width = slider.clientWidth * 0.6;
            slider.scrollBy({ left: direction * width, behavior: 'smooth' });
        }

        // --- Lightbox 逻辑 ---

        // 为每个 slide 添加点击事件
        slides.forEach((slide, index) => {
            slide.addEventListener('click', () => openLightbox(index));
        });

        function openLightbox(index) {
            currentLightboxIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // 更新 Lightbox 图片显示
        function updateLightboxImage() {
            const imgSrc = slides[currentLightboxIndex].querySelector('img').src;
            document.getElementById('lightbox-img').src = imgSrc;
        }

        // Lightbox 内切换图片
        function changeLightboxImage(direction, event) {
            // 阻止事件冒泡，防止触发背景的 closeLightbox
            if(event) event.stopPropagation();
            
            currentLightboxIndex += direction;

            // 循环播放逻辑
            if (currentLightboxIndex >= slides.length) {
                currentLightboxIndex = 0;
            } else if (currentLightboxIndex < 0) {
                currentLightboxIndex = slides.length - 1;
            }
            updateLightboxImage();
        }

        // 键盘支持 (Esc 关闭, 左右键切换)
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === "Escape") closeLightbox();
                if (e.key === "ArrowRight") changeLightboxImage(1);
                if (e.key === "ArrowLeft") changeLightboxImage(-1);
            }
        });
    </script>
</body>
</html>
